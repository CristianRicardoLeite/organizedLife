services:
  # Backend - .NET API (Desenvolvimento)
  backend:
    build:
      context: ./backend/OrganizedLife.API
      dockerfile: Dockerfile
      target: build  # Usa stage de build para hot reload
    container_name: organized-life-backend-dev
    ports:
      - "${BACKEND_PORT:-5050}:5000"
      - "${BACKEND_HTTPS_PORT:-5051}:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/organizedlife.db
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production-must-be-32-chars-min}
      - JWT_ISSUER=${JWT_ISSUER:-OrganizedLife}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-OrganizedLifeUsers}
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    volumes:
      - ./backend/OrganizedLife.API:/src:cached
      - db-data:/app/data
      - /src/bin
      - /src/obj
    command: dotnet watch run --no-launch-profile
    networks:
      - organized-life-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend - React + Vite (Desenvolvimento)
  frontend:
    image: node:20-alpine
    container_name: organized-life-frontend-dev
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
      - NODE_ENV=development
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - organized-life-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Volumes persistentes
volumes:
  db-data:
    driver: local
    name: organized-life-db-data-dev

# Rede para comunicação entre containers
networks:
  organized-life-network:
    driver: bridge
    name: organized-life-network-dev

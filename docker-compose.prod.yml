services:
  # Backend - .NET API (Produção)
  backend:
    build:
      context: ./backend/OrganizedLife.API
      dockerfile: Dockerfile
      target: runtime
    image: organized-life-backend:production
    container_name: organized-life-backend-prod
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/organizedlife.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER:-OrganizedLife}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-OrganizedLifeUsers}
    volumes:
      - db-data:/app/data:rw
    networks:
      - organized-life-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - React + Nginx (Produção)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:5000/api}
    image: organized-life-frontend:production
    container_name: organized-life-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - organized-life-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volumes persistentes
volumes:
  db-data:
    driver: local
    name: organized-life-db-data-prod

# Rede para comunicação entre containers
networks:
  organized-life-network:
    driver: bridge
    name: organized-life-network-prod
